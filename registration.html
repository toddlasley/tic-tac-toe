<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="js/jquery-2.2.0.min.js" type="text/javascript"></script>
		<script src="js/jquery.validate.min.js" type="text/javascript"></script>
		<script src="js/script.js" type="text/javascript"></script>
		<link rel="stylesheet" href="style.css">
		<title>
			Registration
		</title>
	</head>
	<body>
		<div class="main">
			<h1 id="title">Tic Tac Toe</h1>
			<ul class="title-bar">
				<li><a href="index.html">Tic Tac Toe</a></li>
				<li><a href="faq.html">FAQ</a></li>
				<li><a href="registration.html">Registration</a></li>
				<li><a href="contact.html">Contact Us</a></li>
			</ul>
			
			<h3>Registration</h3>
			
			<form class="registration" id="reg-form" method="get">
				<p>
					<label for="contact-name">Name <span>(required)</span>:</label><br>
					<input id="contact-name" name="name" minlength="5" type="text" required />
				</p>
				<p>
					<label for="contact-email">Email <span>(required)</span>:</label><br>
					<input id="contact-email" name="email" type="email" required/>
				</p>
				<p>
					<label for="contact-address2">Address 1: <span>(required)</span><label><br>
					<input id="contact-address" name="address" minlength="5" type="text" required/>
				</p>
				<p>
					<label for="contact-address2">Address 2: <label><br>
					<input id="contact-address2" name="address2" type="text" required/>
				</p>
				<p>
					<label for="contact-city">City <span>(required):</span><label><br>
					<input id="contact-city" name="city" minlength="5" type="text" required/>
				</p>
				<p>
					<label for="contact-state">State <span>(required):</span><label><br>
					<input id="contact-state" name="state" maxlength="2" type="text" required/>
				</p>
				<p>
					<label for="contact-zip">Zip Code <span>(required):</span><label><br>
					<input id="contact-zip" name="zip" maxlength="5" type="digits" required/>
				</p>
				<p>
					<input class="submit" type="submit" value="Submit">
				</p>
			</form>
		</div>
	</body>
</html>
